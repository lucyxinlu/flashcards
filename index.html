<! DOCTYPE html>
<html>
 <body>
<p>Click the button to see the answer.</p>
  

<script>
class question{
constructor(question,answer){
this.question=question;
this.answer=answer;}
}
let myFlashcards=[];
myFlashcards.push(new question('What is the capital of China?','Beijing'));
myFlashcards.push(new question('Who is the president of USA?','Biden'));
myFlashcards.push(new question('What is the name of your university?','CMU'));
 <!-- Create the question array-->
let i=0;
while (i<myFlashcards.length){
alert(myFlashcards[i].question);
  ++i;
} <!--Use the while loop to show question on the page one at a time-->
let answer=new Array();
answer.push("Beijing","Biden","CMU");
<!--Create the answer array-->
function buttonClicked(event){
 document.getElementById("demo").innerHTML=answer;}
<!--Define the onlick event-->

</script>
  <button onclick="buttonClicked(event)">Click me</button>  <!--Show the "button" to the users-->
  <p id="demo"></p>
  </body>
</html>
